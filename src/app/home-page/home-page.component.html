<h2 class="font-bold text-xl px-2 font-display font-bold">The Products.</h2>

<div class="px-2">
  <section class="flex flex-wrap -mx-2">
    <article *ngFor="let product of products" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 mb-4 rounded px-2 cursor-pointer" routerLink="/product/{{ product.id }}">
      <img *ngIf="product.file" class="rounded-t w-full object-cover object-center" src="{{ product.file.path }}" style="max-height: 250px;"/>
      <div class="p-2">
        <h3 class="font-normal text-base -mb-1">{{ product.title }}</h3>
        <span class="font-light text-base text-gray-700">{{ (product.price / 100) | currency:'EUR' }}</span>
      </div>
    </article>
  </section>
</div>
